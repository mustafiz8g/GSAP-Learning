<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      class="box"
      style="width: 100px; height: 100px;margin-left: 200px; margin-top: 100px; background-color: red"
    ></div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
      gsap.to(".box", {
        rotation: 360,
        // transformOrigin: "left bottom", // pivot point
        transformOrigin: "20px 40px", // pivot point
        duration: 3,
      });
    </script>
  </body>
</html>
