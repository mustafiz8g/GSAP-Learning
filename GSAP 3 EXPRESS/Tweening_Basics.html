<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <img class="star" style="" src="./star.png" alt=""> <br>
        <img class="star2" style="" src="./star.png" alt=""><br>
        <img class="star3" style="" src="./star.png" alt=""> <br>
    </div>
    <div>
        <div class="four" style="width: 100px;height: 100px; background-color: red;">4</div>
    </div>

    <div>
        <img class="fred1" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg" alt="" width="150"> <br>
        <img class="fred2" style="background-color: red;" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred.svg" alt="" width="150">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script> 
        // gsap.to(".star", { x: 200, rotation: 360, duration: 3 , ease: 'back(5)'})
        gsap.to(".star", { x: 200, rotation: 360, duration: 3 , ease: 'bounce'})

        // gsap.to('.star2', {y : 200, scale: 2, duration: 2})
        // gsap.to('.star2', {x:700, y:400, scale:3, rotation:360, duration:3})
        // gsap.fromTo('.star3', {x:700, y:400, scale:3, rotation:360, duration:3, opacity: 0}, {x: 100, y: 100, opacity: 1,  duration:3})
        // gsap.to(".four", { x: 222 ,backgroundColor: dodgerblue, duration: 2, opacity: 1 })

        gsap.to('.fred1', { duration : 2, x : 300, repeat: -1, repeatDelay: 2})
        gsap.to('.fred2', { duration : 2, x : 300,repeat: 1,  delay: 1,yoyo : true })

    </script>
</body>
</html>
