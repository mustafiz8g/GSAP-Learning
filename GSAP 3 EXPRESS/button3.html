
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
	margin:0;
	height:100vh;
	display:flex;
	align-items:center;
	justify-content:center;
	background:#E1F5FE;
}

.banner {
	background:white;
	position:relative;
	width:300px;
	height:250px;
	border:1px solid #aaa;
	display:flex;
	align-items:center;
	justify-content:center;
	
background-image: url("https://assets.codepen.io/32887/pexels-asad-photo-maldives-1320674.jpg");
	background-size:cover;
}

.cta {
	cursor:pointer;
	position:absolute;
	bottom:10px;
	right:10px;
	border:none;
	padding:18px;
	border-radius:12px;
	background-color:#43A047;
	color:white;
	font-size:20px;
	transform:scale(0.8);
	will-change:transform;
}

h2 {
	font-weight:800;
	text-align:center;
	color:white;
	font-family:sans-serif;
	font-size:30px;
	text-shadow:1px 1px 3px #333;
}

h2 span {
	font-size:40px;
}

/* Photo by Asad Photo Maldives from Pexels 
   https://www.pexels.com/photo/seashore-1320674/
*/
    </style>
</head>
<body>
    <div class="banner">
	<h2>YOUR DREAM<br> <span>VACATION</span></h2>
	<button class="cta">Book Now</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
<script>
    const cta = document.querySelector(".cta")

//create a repeating scale tween
const scaleTween = gsap.to(cta, {scale:1, repeat:-1, yoyo:true, paused:true});


cta.addEventListener("mouseenter", ()=> scaleTween.restart())

cta.addEventListener("mouseleave", ()=> {
	scaleTween.pause()
	//create a new tween to return to normal size smoothly
	gsap.to(cta, {scale:0.8})
	
})

</script>
</body>
</html>
