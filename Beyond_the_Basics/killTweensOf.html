
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

body , html{
    width: 100%;
    height: 100%;
}

body {
    display: flex;
    justify-content: center;
    background-color: #1d1d1d;
    overflow: hidden;
}

.wrapper{
    width: 75%;
    display: flex;
    justify-self: center;
    /* flex-direction: column; */

}
.boxes {
    height: 50%;
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    background-color: #2d2d2d;
}
.box{
    width: 80px;
    height: 80px;
    font-size: 30px;
    background-color: #6699fc;
    display: flex;
    justify-content: center;
    border-radius: 8px;
}


.nav {
  height:80px;
  display:flex;
  background:black;
  justify-content:center;
  align-items:center;
}

button {
  box-shadow: 0px 1px 0px 0px #fff6af;
  background:linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
  background-color:#ffec64;
  border-radius:6px;
  border:1px solid #ffaa22;
  display:inline-block;
  cursor:pointer;
  color:#333333;
  font-family:Arial;
  font-size:21px;
  font-weight:bold;
  padding:12px 24px;
  text-decoration:none;
  text-shadow:0px 1px 0px #ffee66;
  margin:10px;
}
button:hover {
  background:linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
  background-color:#ffab23;
}
button:active {
  position:relative;
  top:1px;
}

.pink{
  background-color:#f69;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="boxes">
            <div class="box blue"></div>
            <div class="box pink"></div>
            <div class="box blue"></div>
            <div class="box pink"></div>
            <div class="box blue"></div>
            <div class="box pink"></div>
        </div>
        <div class="nav">
            <button id="stop_btn">stop blue divs</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>

    <script>
        //can't touch this... can't touch this
gsap.to(".blue, .pink", {scale:0.2, rotation:360, repeat:-1, ease:"power1.inOut", yoyo:true, duration:2})

document.querySelector("#stop_btn").addEventListener("click", stopBlueDivs)

function stopBlueDivs() {
//   gsap.killTweensOf(".blue")
  gsap.killTweensOf(".blue", 'rotation')
}
    </script>
</body>
</html>
