<!-- // proper way to pass parameter to a call back function in gsap -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, html {
  color:white;
  width:100%;
  height:100%;
  overflow:hidden;
  background:#121212;
  font-family:Kanit, sans-serif;
  display:flex;
  align-items:center;
  
  justify-content:center;
}

    </style>
</head>
<body>
    <img class="fred" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/32887/fred-orange.svg" alt="" width="200">

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    

    <script>
     
       gsap.to('.fred', {scale: 3 ,onComplete: onComplete, onCompleteParams : ['jan', 3]})

       function onComplete(message, num){
        console.log(message, num)
       }
    </script>
</body>
</html>
