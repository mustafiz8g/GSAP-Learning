<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body, html{
  width:100%;
  height:100%;
  font-family:kanit;
}
    body{
        display: flex;
        justify-content: center;
         background-color: #1d1d1d;
         overflow: hidden;
      
    }
    .wrapper{
        width: 75%;
        display: flex;
        justify-content: center;
        flex-direction: column;
    }
    .boxes{
        height: 50%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: #2d2d2d;
    }
    .box{
        width: 80px;
        height: 80px;
        font-size: 30px;
        background-color: #6699fc;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 8px;
    }
    .nav{
        height: 25%;
        display: flex;
        background-color: black;
        justify-content: center;
        align-items: center;
    }
    button {
  box-shadow: 0px 1px 0px 0px #fff6af;
  background:linear-gradient(to bottom, #ffec64 5%, #ffab23 100%);
  background-color:#ffec64;
  border-radius:6px;
  border:1px solid #ffaa22;
  display:inline-block;
  cursor:pointer;
  color:#333333;
  font-family:Arial;
  font-size:21px;
  font-weight:bold;
  padding:12px 24px;
  text-decoration:none;
  text-shadow:0px 1px 0px #ffee66;
  margin:10px;
}
button:hover {
  background:linear-gradient(to bottom, #ffab23 5%, #ffec64 100%);
  background-color:#ffab23;
}
button:active {
  position:relative;
  top:1px;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="boxes">
            <div class="box b0">1</div>
            <div class="box b1">2</div>
            <div class="box b2">3</div>
            <div class="box b3">4</div>
        </div>
        <div class="nav">
            <button id="prev_btn">prev</button>
            <button id="next_btn">next</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script>
        let prev_btn = document.getElementById('prev_btn')
        let next_btn = document.getElementById('next_btn')

        let tl = gsap.timeline({ paused: true,  defaults: {duration: 0.3, scale: 0}})

        tl.from(".b0", {})
        .addPause()
        .to(".b0", {opacity: 0})

        .from('.b1', {rotation: -180})
  .addPause()        .to(".b1", {opacity: 0})

        .from('.b2', {y: 100})
          .addPause()
        .to('.b2', {opacity: 0}) 
          .addPause()
        .from(".b3", {rotation:180, y:100})

        next_btn.addEventListener('click', () => {
            tl.play()
        })
        prev_btn.addEventListener('click', () => {
            tl.reverse()
        })


    </script>
</body>
</html>
